<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./base.css">
	<title>lesson01</title>
	<style>
		.black {
			padding-top: 15px;
			top: 5px;
			left: 5px;
			width: 200px;
			height: 300px;
			background-color: black;
			position: relative;
		}
		.white {
			padding-top: 15px;
			width: 200px;
			height: 300px;
			border: 2px solid;
			border-color: black;
			background-color: white;
			position: relative;
			top: 5px;
			left: 5px;
		}
	</style>
</head>
<body>
	<div class="black">
		<p style="color:white;">black</p>
	</div>
	<div class="white">
		<p>white</p>
	</div>
</body>
</html>
</html>
